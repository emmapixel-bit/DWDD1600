<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>

    <!-- start the page navigation -->

    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
  <fieldset>  
    <legend>Customer Information</legend>   
    <label> First Name <input type="text" name="fname" required></label>
    <label> Last Name <input type="text" name="Lname" required></label>
    <label> Cell Number <input type="tel" name="phone" required placeholder="987-555-1234"></label>
</fieldset> 

<fieldset>
<legend>Delivery Method</legend>
<label><input type="radio" name="method" value="drone"> Drone Delivery (2hrs) </label>
<label><input type="radio" name="method" value="drone"> Motorcycle Delivery (4hrs) </label>
<label><input type="radio" name="method" value="drone"> Robot Delivery (6hrs) </label>
</fieldset>

<fieldset>
<legend>Delivery Options</legend>
<label><input type="checkbox" name="porch" value="yes"> Front porch </label>
<label><input type="checkbox" name="Driveway" value="yes">Driveway   </label>
<label><input type="checkbox" name=" Deck" value="yes"> Back Deck </label>
<label><input type="checkbox" name=" Garadge" value="yes"> Inside The Garadge </label>

<label> Preferred Delivery Time:
<select name="time" >
    <option value="none">Please Select</option>
    <option value="morning">Between 7:00 am and 11:00 am</option>
    <option value="noon">Between 2:00pm and 5:00pm </option>
    <option value="evening">Between 5:00pm and 8:00pm</option>
</select>
</label>
</fieldset>

<label> Comments
<textarea name="comments" > Please add any special instructions </textarea>
</label>




<input type="submit" value="Send Delivery Request">
<form>
